<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kbone's pixel art editor</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <header>
    <h1>kbone's pixel art editor</h1>
    <p>Online editor for pixel arts developed by kbone</p>
  </header>
  <main>
    <p>
      <button id="create-new-button">Create a new</button>
      <button id="save-as-png">Save as PNG</button>
      <button id="save-as-bmp">Save as BMP</button>
    </p>
    <p>
      Scale: <label id="scale-label" for="scale-input"></label>
      <input type="range" min="1" max="32" value="1" id="scale-input" />
      <label><input type="checkbox" checked id="with-grids" />Grids</label>
      <label><input type="radio" name="pen-type" value="free" checked /><img alt="Free curve" /></label>
      <label><input type="radio" name="pen-type" value="straight" /><img alt="Straight line" /></label>
      <label><input type="radio" name="pen-type" value="ellipse" /><img alt="Ellipse" /></label>
      <div id="color-palette-wrapper">
        <span id="color-palette"></span>
        selected color: <span class="color-palette-element" id="selected-color"></span>
        <button id="remove-color-button">Remove selected color</button>
        <div>
          <span class="color-palette-element" id="current-color"></span>
          <input type="color" id="color-chooser"/>
          <button id="add-color-button">Add the color</button>
        </div>
      </div>
    </p>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </main>
  <script defer src="./js/main.js"></script>
</body>
</html>
